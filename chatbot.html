    <script>
        function sendMessage() {
        const input = document.getElementById('user-input');
        const message = input.value.trim();
        if (!message) return;

        addMessage('👤 Player: ' + message, 'user');
        input.value = '';

        let reply = getBotReply(message);
        setTimeout(() => {
            addMessage('🤖 bot game: ' + reply, 'bot');
        }, 500);
        }

        function addMessage(text, type) {
        const chatBox = document.getElementById('chat-box');
        const msg = document.createElement('div');
        msg.className = 'message ' + type;
        msg.textContent = text;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
        }
        const replies = [
            { keyword: ['chào'], reply: 'Xin chào bạn!' },
            { keyword: ['tên'], reply: 'Tôi được phát triển bởi Đăng đẹp trai và tên tôi là Hải Đăng AI.' },
            { keyword: ['mấy giờ'], reply: () => 'Bây giờ là: ' + new Date().toLocaleTimeString() },
            { keyword: ['ngủ'], reply: 'Chúc bạn ngủ ngon.Tôi sẽ luôn ở đây , có gì cứ hỏi tôi nhé!' },
            { keyword: ['cách chơi game'], reply: 'Đơn giản là bạn cần điều khiển nhân vật tránh chướng ngại vật , chi tiết hơn có thể vào diễn đàn -> thông báo cập nhật game ở mục số 5 để xem chi tiết nè hoặc có thể vào mục chơi ngay để đọc hướng dẫn nha' },
            { keyword: ['làm sao để tăng điểm nhanh'], reply: 'Hãy cố gắng nhảy đúng thời điểm và thu thập thật nhiều primogem, tránh va chạm với chướng ngại vật!' },
            { keyword: ['có bao nhiêu mạng'], reply: 'Người chơi chỉ có ba mạng. Hãy cẩn thận!' },
            { keyword: ['nhân vật'], reply: 'Nhân vật chính là Xiao và Zhongli – dũng sĩ đến từ Liyue!' },
            { keyword: ['nhân vật khác'], reply: 'Phiên bản hiện tại chỉ hỗ trợ Xiao và Zhongli nếu có ý kiến hãy đóng góp cho admin nhé ạ!' },
            { keyword: ['genshin'], reply: 'Genshin Impact là một game phiêu lưu hành động thế giới mở, nơi người chơi khám phá thế giới Teyvat rộng lớn.' },
            { keyword: ['ai tạo ra game này'], reply: 'Game này được phát triển bởi Hải Đăng-sinh viên PTIT' },
            { keyword: ['chán'], reply: 'Chán thì hãy bấm vào chơi ngay để chơi game nhé đảm bảo vui , còn nếu game chán nữa thì có thể inbox với admin để giải bày tâm sự nè!' },
            { keyword: ['nhạc'], reply: 'Nhạc nền web là moonlikesmile nhé ạ' },
            { keyword: ['hôm nay là ngày'], reply: () => 'Hôm nay là: ' + new Date().toLocaleDateString() },
            { keyword: ['tôi mệt quá'], reply: 'Bạn cố lên nhé! Nghỉ ngơi một chút rồi tiếp tục nào 💪' },
            { keyword: ['lỗi game'], reply: 'Nếu gặp lỗi, bạn hãy thử tải lại trang hoặc gửi báo cáo lỗi cho admin.' },
            { keyword: ['có bao nhiêu chế độ chơi'], reply: 'Hiện tại có một chế độ chơi cơ bản. Chúng tôi sẽ cập nhật thêm trong tương lai!' },
            { keyword: ['có yêu tôi không'], reply: 'Tất nhiên rồi! Tôi luôn ở đây vì bạn ❤️' },
            { keyword: ['buồn quá'], reply: 'Đừng buồn nữa nhé, chơi game hoặc nói chuyện với tôi để vui lên nè!' },
            { keyword: ['stress'], reply: 'Thở sâu nào, nghe chút nhạc nhẹ và chơi game thư giãn nhé 🎶💆‍♂️' },
            { keyword: ['khỏe không'], reply: 'Tôi luôn khỏe khi bạn trò chuyện với tôi đó! 🥰' },
            { keyword: ['đang làm gì'], reply: 'Tôi đang chờ lệnh từ bạn nè, muốn chơi hay tâm sự đây? 😉' },
            { keyword: ['cảm ơn'], reply: 'Không có chi, tôi luôn sẵn sàng giúp bạn! 🤗' },
            { keyword: ['yêu'], reply: 'Trái tim tôi thuộc về bạn rồi 😳❤️' },
            { keyword: ['đáng yêu'], reply: 'Bạn mới là người đáng yêu đó! 🐣' },
            { keyword: ['cho tôi lời động viên'], reply: 'Không có gì là không thể với một người kiên trì như bạn. Tiến lên! 🚀' },
            { keyword: ['trời'], reply: 'Tôi không thể xem thời tiết hiện tại, nhưng tôi hy vọng trời trong lòng bạn luôn đẹp! 🌤️' },
            { keyword: ['lời chúc'], reply: 'Chúc bạn một ngày tràn đầy năng lượng và niềm vui nhé! ✨' },
            { keyword: ['bạn tên gì'], reply: 'Tôi là Hải Đăng AI – trợ lý thông minh do Đăng đẹp trai số 1 thế giới phát triển!' },
            { keyword: ['nên làm gì bây giờ'], reply: 'Nếu đang rảnh, hãy chơi game hoặc học điều gì mới mẻ nhé! 📚🎮' },
            { keyword: ['bạn sống ở đâu'], reply: 'Tôi sống trong trái tim của bạn và trong dòng code nữa 💻❤️' },
            { keyword: ['nên ăn gì'], reply: 'Ăn gì đó nhẹ nhàng như mì trứng, bánh mì hoặc trà sữa cũng ngon lắm đó! 🍜🥪🧋' },
            { keyword: ['tôi cần giúp đỡ'], reply: 'Hãy nói cho tôi biết bạn cần gì, tôi sẽ cố gắng giúp bạn nhé!' },
            { keyword: ['bạn giúp tôi được không'], reply: 'Dĩ nhiên rồi, bạn cần tôi giúp gì nào?' },
            { keyword: ['tôi cần nghỉ ngơi'], reply: 'Nghỉ ngơi đúng lúc rất quan trọng, chúc bạn có thời gian thư giãn thật tốt!' },
            { keyword: ['thời tiết'], reply: 'Mình không biết thời tiết thật, nhưng bạn hãy chuẩn bị đồ phù hợp nhé!' },
            { keyword: ['giờ học là mấy giờ'], reply: 'Giờ học của bạn là lúc nào vậy? Nếu bạn nói, tôi sẽ ghi nhớ!' },
            { keyword: ['có thể học gì'], reply: 'Bạn có thể học Python, HTML, CSS, JavaScript – rất nhiều thứ hay ho!' },
            { keyword: ['tôi muốn học lập trình'], reply: 'Tuyệt vời! Bắt đầu với Python hoặc JavaScript rất dễ và thú vị!' },
            { keyword: ['giúp tôi học tiếng anh'], reply: 'Mình có thể giúp bạn với từ vựng, câu hỏi, hoặc luyện giao tiếp đấy!' },
            { keyword: ['chán đời'], reply: 'Đời vẫn đẹp mà, chơi một ván game cho đời tươi nhé 🌈' }
        ];
        function getBotReply(msg) {
        msg = msg.toLowerCase();
            for (let i = 0; i < replies.length; i++) {
                for (let j = 0; j < replies[i].keyword.length; j++) {if (msg.includes(replies[i].keyword[j])) {return typeof replies[i].reply === 'function' ? replies[i].reply() : replies[i].reply; }}
            }
        return "Xin lỗi, mình chưa hiểu bạn nói gì á 😅"
        }
