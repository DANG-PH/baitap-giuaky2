<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DỰ ÁN GIỮA KỲ</title>
    <link rel="stylesheet" href="css/template.css" type="text/css" />
    <link rel="icon" href="/images/kk.png" type="image/png" />
    <style>
        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 83%;
            padding: 8px;
            border: 2px solid #d8b28d;
            border-radius: 5px;
            background-color: #fffaf0;
        }

        button {
            margin-top: 20px;
            width: 86%;
            padding: 10px;
            background-color: #9f5424;
            border: none;
            color: #ffcf9c ;
            font-size: 16px;
            border-radius: 6px;
            font-weight: bold;
           
        }

        button:hover {
            background-color: #E0AD50;
            color: #561d00;
        }

        .note {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div>
        <div style=" font-size: 10px; padding-bottom: 2px; color: #424242; margin-top: -6px;">
            <img height="12" src="18.png" style="vertical-align: middle;" />
            <span style="vertical-align: middle;">
                Dành cho người chơi trên 18 tuổi. Chơi quá 180 phút mỗi ngày sẽ hại sức khỏe.
            </span>
        </div>

        <div class="body-content">
            <div>
                <div class="a" align="center">
                    <a href="#"><img src="images/kk.png" width="90" height="85" /></a><br>
                </div>

                <div>
                    <div>
                        <div class="h" align="center">
                            <div class="bg_noel"></div>

                            <div style="background: #561d00;">
                                <table width="100%" border="0" cellspacing="4">
                                    <tr class="menu">
                                        <td id="selected"><a href="dangki.html">Đăng Ký</a></td>
                                        <td><a href="diendan.html">Diễn Đàn</a></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="bg-content">
                                <h2>Đăng Ký Tài Khoản</h2>
                                <form action="#" method="post">
                                    <label for="username" style="margin-left: 40px;">Tên đăng nhập</label>
                                    <input type="text" id="username" name="username" required style="margin-left: 40px;">

                                    <label for="email" style="margin-left: 40px;">Email</label>
                                    <input type="email" id="email" name="email" required style="margin-left: 40px;">

                                    <label for="password" style="margin-left: 40px;">Mật khẩu</label>
                                    <input type="password" id="password" name="password" required style="margin-left: 40px;">

                                    <label for="confirm_password" style="margin-left: 40px;">Nhập lại mật khẩu</label>
                                    <input type="password" id="confirm_password" name="confirm_password" required style="margin-left: 40px;"> 

                                    <select id="province" name="province" style="margin-left: 40px;margin-top:20px;background-color: #fffaf0;width:86%;height:30px">
                                        <option value="" style="background-color: #fffaf0;">-- Chọn máy chủ --</option>
                                        <option value="phongquoc"style="background-color: #fffaf0;">Mondstadt</option>
                                        <option value="nhamquoc"style="background-color: #fffaf0;">Liyue</option>
                                        <option value="loiquoc"style="background-color: #fffaf0;">Inazuma</option>
                                        <option value="thuyquoc"style="background-color: #fffaf0;">Fontain</option>
                                        <option value="hoaquoc"style="background-color: #fffaf0;">Natlan</option>
                                        <option value="bangquoc"style="background-color: #fffaf0;">Snezhnaya</option>
                                    </select>
                                    
                                </form>
                                <form action="dangkithanhcong.html" method="get">
                                    <button type="submit"style="margin-left: 40px;" >Đăng Ký</button>
                                </form>
                                <div class="note">
                                    Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a>
                                    <br>
                                    <a href="index.html">Về Trang Chủ</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="right_b_bottom">
            <div class="footer"></div>
        </div>
       

        <div class="copyright" style="color:#fff">
            <br><br><br>
            <a style="color:white" href="#"><b>Genshin </b></a><b>Dino Game<br>Good luck!</b>
        </div>

    </div>
</body>
</html>
